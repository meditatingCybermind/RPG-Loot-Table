<div class="content-module">
  <div class="sidebar">
    <a mat-fab
        *ngFor="let tool of toolList"
        routerLink="{{tool.route}}"
        matTooltip="{{tool.name}}"
        matTooltipPosition="right"
        class="tool-button"
        color="primary">
            <i class="material-icons">{{tool.icon}}</i>
    </a>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
